<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot - Hibernate</title>
<style>
table, th, td, tr {
  border: 1px solid black;
}
td {
  padding-right: 30px;
}
</style>
</head>
<body>
  <h1>List Customer:</h1>
  <a th:href="@{/customer-save}">Add Customer</a>
  <br />
  <br />
  <table>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Gender</th>
      <th>Favorites</th>
      <th>Position</th>
      <th>View</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
    <th:block th:each="customer : ${listCustomer}">
      <tr>
        <td><p th:text="${customer.id}"></p></td>
        <td><p th:text="${customer.name}"></p></td>
        <td><p th:text="${customer.email}"></p></td>
        <td><p th:text="${customer.address}"></p></td>
        <td><p th:text="${customer.gender}"></p></td>
        <td><p th:each="fa: ${customer.favorites}" th:text="${fa}"></p></td>

        <!--  <td><p th:text="${customer.favorites}"></p></td>-->
        <td><p th:text="${customer.position}"></p></td>

        <td><a th:href="@{'/customer-view/' + ${customer.id}}">View</a></td>
        <td><a th:href="@{'/customer-update/' + ${customer.id}}">Edit</a></td>
        <td><a th:href="@{'/customerDelete/' + ${customer.id}}">Delete</a></td>
      </tr>
    </th:block>
  </table>
</body>
</html>
