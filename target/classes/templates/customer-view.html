<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot - Hibernate</title>
</head>
<body>
  <a th:href="@{/customer-list}">Quay lại danh sách</a>
  <br/> <br/>
  
  <table>
    <tr>
      <td>Id: </td>
      <td><p th:text="${customer.id}"/></td>
    </tr>
    <tr>
      <td>Name: </td>
      <td><p th:text="${customer.name}"/></td>
    </tr>
    <tr>
      <td>Gender: </td>
      <td><p th:text="${customer.gender}"/></td>
    </tr>
    <tr>
      <td>Email: </td>
      <td><p th:text="${customer.email}"/></td>
    </tr>
    <tr>
      <td>Favorites: </td>
      <td><p th:each="fa: ${customer.favorites}" th:text="${fa}"></p></td>
    </tr>
    <tr>
      <td>Address: </td>
      <td><p th:text="${customer.address}"/></td>
    </tr>
    <tr>
      <td>Position: </td>
      <td><p th:text="${customer.position}"/></td>
    </tr>
  </table>
</body>
</html>
